<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">開発者用#{msgs['sysName']}</ui:insert></title>
        <h:outputScript library="scripts" name="jquery-1.12.4.js" />
        <h:outputScript library="scripts" name="jquery-ui-1.12.0.js" />
        <h:outputScript library="scripts" name="bootstrap.js" />
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/faces/javax.faces.resource/bootstrap.css?ln=css" />
        <h:outputStylesheet library="css" name="main.css" />
        <h:outputText escape="false" value="&lt;!--[if lt IE 9]&gt;" />
        <h:outputText escape="false" value="&lt;![endif]--&gt;" />
        <f:loadBundle basename="common" var="msgs"/>
    </h:head>
    <h:body>
        <script>
            $(function () {
                $('tr').on('click', function () {
                    $('#departmentCode').val($(this).children('td').first().text());
                });
            });
        </script>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a id="title" class="navbar-brand" href="#">開発者用 XXXXシステム</a>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div id="wrap" style="height: 140px">
                        <div data-spy="affix" style="background-color: #fff; width: 100%; top: 0px" data-offset-top="60">
                            <div class="page-header">
                                <h3>開発者用</h3>
                            </div>
                            <p>組織コードを入力してXXXXシステムへを押下する</p>
                            <h:form class="form-inline" prependId="false" style="margin-bottom: 10px">
                                <div class="form-group">
                                    <label for="departmentCode">組織コード</label>
                                    <h:inputText id="departmentCode" class="form-control" value="#{devSettingBean.departmentCode}"/>
                                </div>
                                <div class="form-group">
                                    <label for="employeeCode">社員コード</label>
                                    <h:inputText id="employeeCode" class="form-control" value="#{devSettingBean.employeeCode}"/>
                                </div>
                                <h:commandButton value="XXXXシステムへ" action="#{devSettingBean.login}" class="btn btn-primary" />
                            </h:form>
                        </div>
                    </div>
                    <table class="table table-condensed table-hover" style="margin-top: 10px">
                        <thead>
                            <tr class="info">
                                <th>code</th>
                                <th>name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr jsfc="ui:repeat" value="#{devSettingBean.departments}" var="department">
                                <td>#{department.code}</td>
                                <td>#{department.name}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </h:body>
</html>
