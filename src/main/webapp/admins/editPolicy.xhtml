<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/loginTemplate.xhtml">
        <ui:define name="title">#{msgs['editPolicy']}#{msgs['sysName']}</ui:define>
        <ui:define name="header">
            <div class="page-header">
                <h3><h:outputText id ="pageTitle" value="#{msgs['editPolicy']}"/></h3>
            </div>
        </ui:define>
        <ui:define name="content">
            <h:form prependId="false">
                <div>
                    <h:commandLink id="backPolicyList" style="margin-bottom: 20px;" class="btn btn-primary" action="#{editPolicyListBean.backPolicyListPage()}" value="#{msgs['backPolicyListPage']}"/>
                </div>
                <table class="table table-bordered table-condensed detail">
                    <thead>
                        <tr class="active">
                            <th class="text-center detail"><h:outputText id="policyCodeHead" value="#{msgs['policyCode']}"/></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-right">
                                <h:outputText id="policyCode" value="#{editPolicyListBean.policyCode}"/>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </h:form>
            <div class="col-sm-12 input-form">
                <h:form prependId="false">
                    <div class="form-group col-sm-12">
                        <h:outputLabel id="policyNameHead" class="col-sm-2 control-label" value="#{msgs['policyName']}">
                            <span class="label label-required text-info require">#{msgs['require']}</span>
                        </h:outputLabel>
                        <div class="col-sm-9">
                            <h:inputText label="#{msgs['policyName']}" id="inputPolicyName" class="form-control text-placeholder" maxlength="100" value="#{editPolicyListBean.policyName}">
                                <f:validator validatorId="requireValidator"/>
                            </h:inputText>
                            <div class="help-block">
                                <h:outputFormat id="inputPolicyNameLimit" value="#{msgs['textLengthLimit']}" >
                                    <f:param value="100" />
                                </h:outputFormat>
                            </div>
                            <h:message id="errorPolicyName" for="inputPolicyName" class="message text-danger"/>
                        </div>
                    </div>
                    <div class="form-group col-sm-12">
                        <h:outputLabel id="departmentHead" class="col-sm-2 control-label" value="#{msgs['departmentName']}"/>
                        <div class="col-sm-4">
                            <h:selectOneMenu id="department" class="form-control" value="#{editPolicyListBean.departmentCode}">
                                <f:selectItems value="#{editPolicyListBean.pulldownDepartmentList}" var="department" itemValue="#{department.code}" itemLabel="#{department.name}"/>  
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col-sm-offset-4 col-sm-4">
                        <h:commandButton id="update" value="#{msgs['update']}" class="btn btn-primary btn-block" action="#{editPolicyListBean.editPolicyData()}"/>
                    </div>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
