<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/noLoginTemplate.xhtml">
        <ui:define name="title">#{msgs['employeeCreate']}#{msgs['sysName']}</ui:define>
        <ui:define name="content">
            <div class="row">
                <div class="col-sm-offset-4 col-sm-4 input-form top-margin">
                    <h:form prependId="false">
                        <div class="page-header">
                            <h4><h:outputText id ="pageTitle" value="#{msgs['employeeCreate']}"/></h4>
                        </div>
                        <div class="form-group">
                            <h:outputText id="message" value="初回ログインのため社員情報を登録してください。"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel for="loginName">#{msgs['loginName']}</h:outputLabel>
                            <span class="label label-required text-info require">#{msgs['require']}</span>
                            <h:inputText class="form-control" label="#{msgs['loginName']}" id="loginName" value="#{createEmployeeBean.name}" maxlength="20">
                                <f:validator validatorId="requireValidator"/>
                            </h:inputText>
                            <div class="help-block" id="limitMessage">
                                <h:outputFormat value="#{msgs['textLengthLimit']}" >
                                    <f:param value="20" />
                                </h:outputFormat>
                            </div>
                            <h:message id="errName" for="loginName" class="message text-danger"/>
                        </div>
                        <h:inputHidden value="#{createEmployeeBean.employeeCode}"/>
                        <h:commandButton id="create" class="btn btn-primary btn-block" value="#{msgs['insert']}" action="#{createEmployeeBean.createEmployeeData()}"/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
